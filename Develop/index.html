<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row row-1">
        8:00 AM <textarea id="text8am" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn8am">Save</button>
      </div>
      <div class="row row-2">
        9:00 AM <textarea id="text9am" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn9am">Save</button>
      </div>
      <div class="row row-6">
        10:00 AM <textarea id="text10am" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn10am">Save</button>
      </div>
      <div class="row row-7">
        11:00 AM <textarea id="text11am" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn11am">Save</button>
      </div>
      <div class="row row-8">
        12:00 PM <textarea id="text12pm" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn12pm">Save</button>
      </div>
      <div class="row row-9">
        1:00 PM <textarea id="text1pm" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn1pm">Save</button>
      </div>
      <div class="row row-10">
        2:00 PM <textarea id="text2pm" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn2pm">Save</button>
      </div>
      <div class="row row-11">
        3:00 PM <textarea id="text3pm" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn3pm">Save</button>
      </div>
      <div class="row row-12">
        4:00 PM <textarea id="text4pm" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn4pm">Save</button>
      </div>
      <div class="row row-13">
        5:00 PM <textarea id="text5pm" class="form-control col-sm-10" rows="2"></textarea>
        <button type="submit" class="saveBtn" id="saveBtn5pm">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
